<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="user-container"></div>
      <div class="quote-container"></div>
      <div class="content-container">
        <div class="pokemon-container"></div>
        <div class="meat-container"></div>
      </div>
      <div class="friends">
        <h4>Friends</h4>
        <div class="friends-container"></div>
      </div>
      <div class="buttons">
        <button id="loadData">Load User Data</button>
        <button id="displayData">Display User</button>
      </div>
    </div>
    <script id="user-template" type="text/x-handlebars-template">
      <div id="user-container">
          <img id="profile-pic" src="{{user.picture}}">
      </div>
      <div class="user-info">{{ user.firstName }} {{ user.lastName }}
          <br>
      {{ user.city }} {{ user.state }}</div>
      </div>
    </script>
    <script id="friends-template" type="text/x-handlebars-template">
        {{#each friends}}
       <div id="friends-container">
          <div >
              {{ friends.firstName }} {{  lastName }}
              </div>
          </div>
      </div>
      {{/each}}
    </script>
    <script id="quote-template" type="text/x-handlebars-template">
      <div id="quote-container">
          <p >{{ quote }}
              </p>
          </div>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="APIManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
  </body>
</html>
